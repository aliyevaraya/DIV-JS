<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 3</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10vh 10px;
      }
      td {
        border: 1px solid #333;
        height: 50px;
        width: 50px;
        text-align: center;
        color: azure;
        font-weight: bold;
      }
      .green{
        background: green;
      }
    </style>
  </head>
  <body>
    <table id="tbl"></table>
    <script>
      const table = document.getElementById("tbl");
      let kod = "";
      let x = 0
      let color = 'green'
      for (let i = 1; i <= 5; i++) {
        kod += `<tr>`;
            for (let j = 1; j <= 5; j++) {
            x++
            kod += (i+j) % 2 == 0 ? `<td class="${color}">${x}</td>` : `<td></td>`
        }
        kod += `</tr>`;
      }
      table.innerHTML = kod
    </script>
  </body>
</html>
