<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 5</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10vh 10px;
      }
      td {
        border: 1px solid #333;
        height: 50px;
        width: 50px;
        text-align: center;
      }
      .green{
        background: olivedrab;
      }
    </style>
  </head>
  <body>
    <table id="tbl"></table>
    <script>
      const table = document.getElementById("tbl");
      let kod = "";
      let x = 0;
      let color = ''
      for (let i = 1; i <= 7; i++) {
        kod += `<tr>`;
        for (let j = 1; j <= 7; j++) {
          if ((i + j >= 8 && i >= j) || (i <= j && i + j <= 8)) {
                color = 'green'
              if (x >= 4 ) {
                for (let k = 4; k <= 1; k--) {
                  x--
                  
                }
              }
              else x++
            kod += `<td class="${color}">${x}</td>`;
          } else kod += `<td></td>`;
        }
        kod += `</tr>`;
      }
      table.innerHTML = kod;
    </script>
  </body>
</html>
