<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sade ededler</title>
</head>
<body>
    <h4>1-den 50-ye kimi sade ededleri tap</h4>
    <button onclick="tap()">Ok</button>
    <div id="ntc"></div>
    <script>
        const ntc = document.getElementById("ntc")
        let kod = ''
        function tap() {
            for (let i = 1; i <= 50; i++) {
                let eded = 0
                for (let j = 1; j <= i; j++) {
                  i % 1 == 0 && i % j == 0? eded++ : ''               
                }
                eded == 2 ? kod += `, ${i}` : ''
                }
                ntc.innerHTML = kod.slice(1)
        }
    </script>
</body>
</html>
