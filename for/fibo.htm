<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibanocci</title>
</head>
<body>
    <input type="number" placeholder="nece eded fibo eded cixarsin?" />
    <button onclick="show()">Ok</button>
    <div id="ntc"></div>

    <script>
        const inp = document.querySelector("input")
        const ntc = document.querySelector("#ntc")
        function show() {
            let a = 0
            let b = 1
            let fibo = 0
            ntc.innerHTML = ""
            for (let i = 1; i <= inp.value; i++) {
                ntc.innerHTML += (', ' + a).slice(1)
                fibo = a + b
                a = b
                b = fibo
            }
        }

    </script>
</body>
</html>
