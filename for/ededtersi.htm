  <body>
    <h4>Ededleri tersine cevir</h4>
    <button onclick="go()">Ok</button>
    <div id="ntc"></div>

    <script>
      let ntc = document.getElementById("ntc");
      let kod = "";

      ///////// optimal yol deyil /////////
      
    //   function go() {

    //     let ters = "";

    //       ntc.innerHTML += `${i} tersi: ${ters} <br />`;
    //     }

      function go() {
        for (let i = 1; i <= 100; i++) {
          let eded = i.toString();
          // let eded = String(i) ve ya let eded = `${i}`
          kod += `${i} tersi: `;
          if (eded.length == 1) kod += `${eded} <br />`;
          else {
            let yeni = "";
            for (let j = eded.length-1; j >= 0; j--) {
              yeni += eded[j];
            }
            kod += `${yeni} <br />`;
          }
          ntc.innerHTML = kod;
        }
      }
    </script>
