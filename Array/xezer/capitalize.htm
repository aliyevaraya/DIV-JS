<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['emma', 'liam', 'olivia', 'noah', 'ava', 'william', 'sophia', 'jackson']
         let newArr = []
         for (let i = 0; i < arr.length; i++) {
          let kod = arr[i].charAt(0).toLocaleUpperCase() + arr[i].slice(1)
            newArr.push(kod)
         }
         console.log(newArr);
         
    </script>
</body>
</html>
